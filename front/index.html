<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script type="text/javascript" src="js/misFunciones.js"></script>
    <title>Retos</title>
</head>
<body>
    <h1>Reto 3</h1>
    <h2>Categorías</h2>
    <div id="resultado1"></div>
    <script type="text/javascript">
        window.onload = autoInicioCategory();
    </script>
    <div>
        <input type="text" id="Cname" placeholder="Nombre">
        <input type="text" id="Cdescription" placeholder="Descripción">
    </div>
    <button onclick="guardarInfoCategory()">Guardar Categoría</button>
    <br><br><br>


    <h2>Ortopedicos</h2>
    <div id="resultado2"></div>
    <script type="text/javascript">
        window.onload = autoInicioOrtopedic();
    </script>
    <div>
        <input type="text" id="Oname" placeholder="Nombre">
        <input type="text" id="Obrand" placeholder="Marca">
        <input type="number" id="Oyear" placeholder="Año">
        <input type="text" id="Odescription" placeholder="Descripción">
        <label>Selecciona la Categoría: </label><select id="select-category"></select>
    </div>
    <button onclick="guardarInfoOrtopedic()">Guardar Ortopedico</button>
    <br><br><br>


    <h2>Clientes</h2>
    <div id="resultado3"></div>
    <script type="text/javascript">
        window.onload = autoInicioClient();
    </script>
    <div>
        <input type="email" id="CLemail" placeholder="Email">
        <input type="password" id="CLpassword" placeholder="Contraseña">
        <input type="text" id="CLname" placeholder="Nombre">
        <input type="number" id="CLage" placeholder="Edad">
    </div>
    <button onclick="guardarInfoClient()">Guardar Cliente</button>
    <br><br><br>
</body>
</html>
